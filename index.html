<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>rccg-good-shepherd-parish-survey-form</title>
   <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
   <img class="item1" src="https://www.pngkey.com/png/detail/208-2089134_rccg-logo-redeemed-christian-church-logo.png" alt="Rccg Logo - Redeemed Christian Church Logo@pngkey.com"/><img class="item2" src="https://www.nicepng.com/png/detail/208-2089543_logo-rccg-yaya-logo.png" alt="Logo - Rccg Yaya Logo@nicepng.com"/>

    <header class="header">
    <h1 id="title">RCCG Good Shepherd parish</h1>
    <h2 id="title"> Survey Form</h2>
    <p id="description" class="description text-center" > Thank you for taking the time to help us serve you better</p>
    </header>
    <hr>
    <form id="survey-form" method="post">
      
      <div class="form-group">
      <fieldset>
    <label id="name-label">Name: <input id="name" name="name" type="text" required placeholder="Enter your name"</label></div>
  <div class="form-group">  <label id="email-label">Email:<input id="email"  name="email" type="email" required placeholder="Enter your email"</label></div>
    <fieldset>
   <div class="form-group"> <label id="age-range">Select your age range below <select id="dropdown" name="age-range" required >
      <option value"0">select one</option>
      <option value="1">15-19 yrs</option>
      <option value="2">20-35 yrs</option>
      <option value="3">36-55 yrs</option>
      <option value="4">56 yrs and above</option> </select></div>
      </fieldset>
      <div class="form-group"><fieldset>
    </label>  
    <label id="number-label" >How would you rate the last youth sunday service on a scale of 1-5:<input id="number" name="number" value="rating" type="number" min="0" max="5" placeholder="Rate"</label>
    </fieldset></div>
    <fieldset>
 <div class="form-group"><legend>Would you invite a friend to visit RCCG Good Shepherd parish in the future? </legend><input type="radio" id="definitely" name="definitely-maybe-no" value="definitely" class="inline" />Definitely</label>
    <label><input id="maybe" name="definitely-maybe-no" type="radio" value="maybe" class="inline"/>Maybe</label> 
    <label><input id="no" type="radio" value="no" name="definitely-maybe-no" class="inline"/>No</label>
    </label></div> 
  <div class="form-group">  <label>What would you like to see improved in our services?</label> <input type="checkbox" id="prayer" name="improvement" value="prayer" class="inline"/><label>Prayer</label>
    <input id="word" type="checkbox" name="improvement" value="word" class="inline"/><label>Word</label>
    <input id="music" type="checkbox" name="improvement" value="music" class="inline"/><label>Music</label>
    <input id="extracurricular-programs" type="checkbox" name="improvement" value="extracurricular- programs" class="inline"/><label>Extracurricular programs</label></div>
    </fieldset> 
   <div class="form-group"><label for="comments">Any comments and suggestions? <textarea id="comments" name="comments" rows="5" cols="30" placeholder="write your comments here..."></textarea>
    </label></div>
    <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
    <body/>
</html>
